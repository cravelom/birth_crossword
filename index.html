<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quel est le prénom ?</title>
    <style>
        /* Styles généraux pour le fond */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/Wtv4mcO.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Boîte pour contenir le formulaire et la grille du mot croisé */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        /* Styles pour le formulaire */
        .form-group {
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 15px;
        }

        /* Styles de la grille de mot croisé */
        .crossword {
            display: grid;
            grid-template-columns: repeat(8, 40px); /* Ajuster la taille des colonnes */
            gap: 5px;
            justify-content: center;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            font-weight: bold;
        }

        /* Styles pour les cases interactives */
        .filled input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: none;
            background-color: transparent;
        }

        .filled input:focus {
            outline: none;
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quel est le prénom ?</h1>

        <!-- Formulaire pour nom et prénom -->
        <form id="userForm" onsubmit="event.preventDefault(); submitForm();">
            <div class="form-group">
                <label for="firstName">Prénom :</label><br>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nom :</label><br>
                <input type="text" id="lastName" required>
            </div>
            <button type="submit">Commencer le mot croisé</button>
        </form>

        <!-- Section du mot croisé, masquée au départ -->
        <div id="crosswordSection" style="display: none;">
            <div class="crossword">
                <!-- Code de la grille du mot croisé ici -->
                <div class="cell filled"><input type="text" maxlength="1" data-answer="M"></div>
                <div class="cell filled"><input type="text" maxlength="1" data-answer="A"></div>
                <div class="cell filled"><input type="text" maxlength="1" data-answer="E"></div>
                <div class="cell filled"><input type="text" maxlength="1" data-answer="V"></div>
                <div class="cell filled"><input type="text" maxlength="1" data-answer="A"></div>
                <!-- Continue la grille ici en fonction de tes mots -->
            </div>
            <button onclick="checkAnswers()">Vérifier les réponses</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwGX3L54puNVZ2DBnrsgRHWYHN4mmrqinWc25IuBeEWGKv2g7MZFBFclHhCOZHYYeGLEg/exec'; // Remplacez par l'URL de votre script Apps Script

        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            fetch(scriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ firstName, lastName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('userForm').style.display = 'none';
                    document.getElementById('crosswordSection').style.display = 'block';
                }
            })
            .catch(error => console.error('Erreur:', error));
        }

        function checkAnswers() {
            const cells = document.querySelectorAll('.filled input');
            let allCorrect = true;

            cells.forEach(cell => {
                const answer = cell.getAttribute('data-answer');
                if (cell.value.toUpperCase() !== answer) {
                    cell.style.backgroundColor = '#f8d7da';
                    allCorrect = false;
                } else {
                    cell.style.backgroundColor = '#d4edda';
                }
            });

            const result = document.getElementById('result');
            if (allCorrect) {
                result.textContent = "Bravo ! Vous avez complété le mot croisé !";
                result.style.color = 'green';
            } else {
                result.textContent = "Certaines réponses sont incorrectes. Essayez encore !";
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
