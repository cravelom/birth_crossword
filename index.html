<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quel est le prénom ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://i.imgur.com/OEMdC3x.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin: 20px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .crossword {
            border-collapse: collapse;
            margin: 20px auto;
            background-color: white;
        }

        .cell {
            width: 45px;
            height: 45px;
            border: 1px solid #999;
            text-align: center;
            font-size: 20px;
            position: relative;
            background-color: white;
        }

        .black {
            background-color: #333333;
        }

        .tresor {
            background-color: #ffeb3b !important;
        }

        .number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 12px;
            color: #666;
        }

        input.letter, input.solution-letter {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background: transparent;
        }

        input.letter:focus {
            outline: 2px solid #3498db;
        }

        .solution-row {
            margin-top: 20px;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #F50229;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #CA0223;
        }

        .definitions {
            margin: 20px;
            line-height: 1.6;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .definitions h3 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px; /* Ajusté pour mieux correspondre à la taille de l'image */
            width: 90%;
            margin: 20px;
            }
    
        .modal-content h2 {
            margin: 10px 0;
            color: #333;
        }
        
        .modal-content p {
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
        
        .modal-content img {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .modal-content button {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .cell {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .main-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>La famille s'agrandit !</h1>
        <p>Devine son prénom en collectant les lettres trésors :)</p>

        <table class="crossword">
    <tr>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell"><div class="number">1</div><input type="text" class="letter" maxlength="1" data-correct="P"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="B"></td>
    </tr>
    <tr>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell"><div class="number">2</div><input type="text" class="letter" maxlength="1" data-correct="M"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="A"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="E"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="V"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="A"></td>
    </tr>
    <tr>
        <td class="cell black"></td>
        <td class="cell"><div class="number">3</div><input type="text" class="letter" maxlength="1" data-correct="H"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="R"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="B"></td>
    </tr>
    <tr>
        <td class="cell"><div class="number">4</div><input type="text" class="letter" maxlength="1" data-correct="C"></td>
        <td class="cell tresor"><input type="text" class="letter" maxlength="1" data-correct="E" data-tresor="E"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="D"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="R"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="I"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="C"></td>
        <td class="cell black"></td>
        <td class="cell tresor"><input type="text" class="letter" maxlength="1" data-correct="Y" data-tresor="Y"></td>
    </tr>
    <tr>
        <td class="cell black"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="C"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell tresor"><input type="text" class="letter" maxlength="1" data-correct="S" data-tresor="S"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
    </tr>
    <tr>
        <td class="cell black"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="T"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
    </tr>
    <tr>
        <td class="cell black"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="O"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="Y"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="S"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="E"></td>
        <td class="cell black"></td>
    </tr>
    <tr>
        <td class="cell black"></td>
        <td class="cell"><input type="text" class="letter" maxlength="1" data-correct="R"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
        <td class="cell black"></td>
    </tr>
</table>
        <table class="crossword" style="margin-top: 20px;">
            <tr class="solution-row">
                <td class="cell"><input type="text" class="solution-letter" disabled data-position="0"></td>
                <td class="cell"><input type="text" class="solution-letter" disabled data-position="1"></td>
                <td class="cell"><input type="text" class="solution-letter" disabled data-position="2"></td>
            </tr>
        </table>

        <div class="buttons">
            <button onclick="verifierReponses()">Vérifier</button>
            <button onclick="reinitialiser()">Réinitialiser</button>
        </div>

        <div class="definitions">
            <h3>Horizontalement :</h3>
            <p>2. Le prénom de la mère</p>
            <p>4. Le prénom du père</p>
            <p>5. C'est un bébé, en anglais</p>

            <h3>Verticalement :</h3>
            <p>1. Sa ville de naissance, comme sa mère et son frère</p>
            <p>3. Le prénom du frère</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.letter').forEach(input => {
            input.addEventListener('input', function(e) {
                if (this.value.length === this.maxLength) {
                    let next = this.parentElement.nextElementSibling;
                    while (next && (!next.querySelector('.letter') || next.classList.contains('black'))) {
                        next = next.nextElementSibling;
                    }
                    if (next) next.querySelector('.letter').focus();
                }
                
                // Vérifier si c'est une lettre trésor
                if (this.dataset.tresor) {
                    const reponseCorrecte = this.dataset.correct;
                    if (this.value.toUpperCase() === reponseCorrecte) {
                        updateSolution(reponseCorrecte);
                    }
                }
            });
        });

        function updateSolution(lettre) {
            const positions = {
                'Y': 0,
                'S': 1,
                'E': 2
            };
            
            const solutionInputs = document.querySelectorAll('.solution-letter');
            solutionInputs[positions[lettre]].value = lettre;
        }

        function verifierReponses() {
            const inputs = document.querySelectorAll('.letter');
            let toutCorrect = true;

            inputs.forEach(input => {
                const reponseCorrecte = input.dataset.correct;
                const reponseUtilisateur = input.value.toUpperCase();

                if (reponseUtilisateur === reponseCorrecte) {
                    input.style.color = 'green';
                } else if (reponseUtilisateur !== '') {
                    input.style.color = 'red';
                    toutCorrect = false;
                }
            });

            if (toutCorrect) {
                afficherMessage();
            }
        }

        function afficherMessage() {
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
            <div class="modal-content">
                <h2>Nous te présentons</h2>
                <h2>Ysé, Alisoa FLEUROT RAVELOMANANA</h2>
                <h2>Née le 08/11/2024 à Paris</h2>
                <p>(Une petite crevette de 49cm et pesant 2,778kg)</p>
                <img src="https://i.imgur.com/ChI7a6r.gif" alt="Bébé" style="max-width: 100%; height: auto; margin: 20px auto; display: block;">
                <button onclick="this.parentElement.parentElement.remove()">Fermer</button>
            </div>
        `;
        document.body.appendChild(modal);
    }

        function reinitialiser() {
            document.querySelectorAll('.letter, .solution-letter').forEach(input => {
                input.value = '';
                input.style.color = 'black';
            });
        }
    </script>
</body>
</html>
